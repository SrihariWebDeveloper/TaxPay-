<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PayTax</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="form-fild"> 
  <form class="form-inline my-4">
    <label class="my-1 mr-2" for="gross-annual">Enter Gross annual income </label>
    <div class="alert alert-warning align-items-center" role="alert" id="warning">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>Please Enter Numbers only</div>
  </div>
    <input class="form-control my" type="number" placeholder="Enter gross annual income" id="gross-annual" required>
    <label class="my-1 mr-2" for="gross-annual">Enter extra income</label>
     <div class="alert alert-warning align-items-center" role="alert" id="warning2">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>Please Enter Numbers only</div>
  </div>
    <input class="form-control my" type="number" placeholder="Enter extra income" id="extra-income" required>
    <label class="my-1 mr-2" for="gross-annual" id="age-group">Enter Age Group</label>
     <div class="alert alert-warning align-items-center" role="alert" id="warning3">
       <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
         <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
       </svg>
       <div>Please Enter Numbers only</div>
     </div>
    <select class="custom-select form-control" id="age" required>
      <option selected>Select Your Age</option>
      <option value="1">Bellow 40</option>
      <option value="2">Between 40 and 60</option>
      <option value="3">Above 60</option>
    </select>
    <label class="my-1 mr-2" for="gross-annual">Enter Total applicable Deductions</label>
     <div class="alert alert-warning align-items-center" role="alert" id="warning4">
       <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
         <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
       </svg>
       <div>Please Enter Numbers only</div>
     </div>
    <input class="form-control my" type="number" placeholder="Add total application dedication" id="deduction" required>
    <button type="button" class="btn btn-primary form-control my-3" id="submit" onclick="calculateTax() ">Submit</button>
  </form>
  </div>
  <div class="final" id="popup">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Your Overall income Will be</h5>
        <h4 id="value-deduction">No Tax</h4>
        <p class="card-text">After Tax Deductions</p>
        <a href="#" class="btn btn-primary" id="close">Close</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
